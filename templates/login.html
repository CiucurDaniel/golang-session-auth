<!DOCTYPE html>
<html>
    <h1>Login</h1>
    <form action="/login" method="post">
        <label for="email">E-mail address:</label>
        <input type="email" id="email" name="email">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">

        <input type="submit">
    </form>
</html>
